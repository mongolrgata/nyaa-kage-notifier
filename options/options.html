<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
    <script src="/sources/external/jquery-2.1.3.min.js"></script>
    <script src="/sources/WatchListEntry/WatchListEntry.js"></script>
    <script src="/sources/helpers.js"></script>
    <script src="/sources/Components/Nyaa/nyaaHelpers.js"></script>
    <script src="/sources/Components/Kage/kageHelpers.js"></script>
    <script src="/sources/Components/KageForum/kageForumHelpers.js"></script>
</head>
<body>
<button class='update'>Обновить список</button>
<button id="danger">Опасные кнопки</button>
<button class='getOptions danger'>Литеразовать список</button>
<div id="optionString"></div>
<br class='danger'>
<input class="danger" type="text" name="options" title="Литеризированный список">
<button class='loadOptions danger'>Загрузить список</button>
<br class='danger'>
<button class='expand-all-history danger'>Развернуть все истории</button>
<button class='hide-over-history danger'>Свернуть историю как было</button>
<br class='danger'>
<button class='activate-all danger'>Активировать все записи</button>
<button class='deactivate-all danger'>Деактивировать все записи</button>
<br class='danger'>
<button class='unnew-all danger'>Снять метки [New!]</button>
<button class='loaded-all danger'>Отметить как скачанные</button>
<br class='danger'>
<button class='allow-delete-history danger'>Разрешить удалять записи в истории</button>
<button class='generate-schedule danger'>Сгенерировать расписание</button>

<h1>Nyaa Torrent</h1>

<div class='nyaa'></div>
<h1>Kage Project</h1>

<div class='kage'></div>

<h1>Kage Forum</h1>

<div class='kage-forum'></div>
<div class='my-pretty-load hidden'>
    <div class='livechart center-middle-screen'>
        <div class='load-segment segment-1'></div>
        <div class='load-segment segment-2'></div>
        <div class='load-segment segment-3'></div>
    </div>
</div>
<script src="options.js"></script>
</body>
</html>
